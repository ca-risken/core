syntax = "proto3";

package core.organization_iam;
option go_package = "github.com/ca-risken/core/proto/organization_iam";

import "google/protobuf/empty.proto";
import "organization_iam/role.proto";
import "organization_iam/policy.proto";
import "organization_iam/auth.proto";
import "organization_iam/user_reserved.proto";
import "organization_iam/access_token.proto";

service OrganizationIAMService {
  // Role
  rpc ListOrganizationRole(ListOrganizationRoleRequest)
      returns (ListOrganizationRoleResponse);
  rpc GetOrganizationRole(GetOrganizationRoleRequest)
      returns (GetOrganizationRoleResponse);
  rpc PutOrganizationRole(PutOrganizationRoleRequest)
      returns (PutOrganizationRoleResponse);
  rpc DeleteOrganizationRole(DeleteOrganizationRoleRequest)
      returns (google.protobuf.Empty);
  rpc AttachOrganizationRole(AttachOrganizationRoleRequest)
      returns (AttachOrganizationRoleResponse);
  rpc DetachOrganizationRole(DetachOrganizationRoleRequest)
      returns (google.protobuf.Empty);
  rpc AttachOrganizationRoleByOrganizationUserReserved(
      AttachOrganizationRoleByOrganizationUserReservedRequest)
      returns (AttachOrganizationRoleByOrganizationUserReservedResponse);

  // Policy
  rpc ListOrganizationPolicy(ListOrganizationPolicyRequest)
      returns (ListOrganizationPolicyResponse);
  rpc GetOrganizationPolicy(GetOrganizationPolicyRequest)
      returns (GetOrganizationPolicyResponse);
  rpc PutOrganizationPolicy(PutOrganizationPolicyRequest)
      returns (PutOrganizationPolicyResponse);
  rpc DeleteOrganizationPolicy(DeleteOrganizationPolicyRequest)
      returns (google.protobuf.Empty);
  rpc AttachOrganizationPolicy(AttachOrganizationPolicyRequest)
      returns (AttachOrganizationPolicyResponse);
  rpc DetachOrganizationPolicy(DetachOrganizationPolicyRequest)
      returns (google.protobuf.Empty);

  // Authorization
  rpc IsAuthorizedOrganization(IsAuthorizedOrganizationRequest)
      returns (IsAuthorizedOrganizationResponse);
  rpc IsAuthorizedOrganizationToken(IsAuthorizedOrganizationTokenRequest)
      returns (IsAuthorizedOrganizationTokenResponse);

  // OrganizationUserReserved
  rpc ListOrganizationUserReserved(ListOrganizationUserReservedRequest)
      returns (ListOrganizationUserReservedResponse);
  rpc PutOrganizationUserReserved(PutOrganizationUserReservedRequest)
      returns (PutOrganizationUserReservedResponse);
  rpc DeleteOrganizationUserReserved(DeleteOrganizationUserReservedRequest)
      returns (google.protobuf.Empty);

  // AccessToken
  rpc ListOrganizationAccessToken(ListOrganizationAccessTokenRequest)
      returns (ListOrganizationAccessTokenResponse);
  rpc PutOrganizationAccessToken(PutOrganizationAccessTokenRequest)
      returns (PutOrganizationAccessTokenResponse);
  rpc DeleteOrganizationAccessToken(DeleteOrganizationAccessTokenRequest)
      returns (google.protobuf.Empty);
  rpc AuthenticateOrganizationAccessToken(
      AuthenticateOrganizationAccessTokenRequest)
      returns (AuthenticateOrganizationAccessTokenResponse);
  rpc AttachOrganizationAccessTokenRole(
      AttachOrganizationAccessTokenRoleRequest)
      returns (AttachOrganizationAccessTokenRoleResponse);
  rpc DetachOrganizationAccessTokenRole(
      DetachOrganizationAccessTokenRoleRequest) returns (google.protobuf.Empty);
}
