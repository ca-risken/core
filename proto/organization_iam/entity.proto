syntax = "proto3";

package core.organization_iam;
option go_package = "github.com/ca-risken/core/proto/organization_iam";

// OrganizationRole
message OrganizationRole {
  uint32 role_id = 1;
  string name = 2;
  uint32 organization_id = 3;
  int64 created_at = 4;
  int64 updated_at = 5;
}

// OrganizationPolicy
message OrganizationPolicy {
  uint32 policy_id = 1;
  string name = 2;
  uint32 organization_id = 3;
  string action_ptn = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

// OrganizationUserReserved
message OrganizationUserReserved {
  uint32 reserved_id = 1;
  string user_idp_key = 2;
  uint32 role_id = 3;
  int64 created_at = 4;
  int64 updated_at = 5;
}

message OrganizationAccessToken {
  uint32 access_token_id = 1;
  string name = 2;
  string description = 3;
  uint32 organization_id = 4;
  int64 expired_at = 5;
  uint32 last_updated_user_id = 6;
  int64 created_at = 7;
  int64 updated_at = 8;
}

message OrganizationAccessTokenForUpsert {
  uint32 access_token_id = 1;
  string plain_text_token = 2;
  string name = 3;
  string description = 4;
  uint32 organization_id = 5;
  int64 expired_at = 6;
  uint32 last_updated_user_id = 7;
}
